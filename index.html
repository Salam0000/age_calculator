<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Age calculator app</title>
</head>

<body>

  <main>
    <form action="">
      <div class="form">
        <div class="dayInput">
          <label for="Day">Day</label>
          <input type="text" id="Day" placeholder="DD">
          <div id="errorMsgDay"></div>
        </div>
        <div class="monthInput">
          <label for="Month">Month</label>
          <input type="text" id="Month" placeholder="MM">
          <div id="errorMsgMonth"></div>
        </div>
        <div class="yearInput">
          <label for="Year">Year</label>
          <input type="text" id="Year" placeholder="YYYY">
          <div id="errorMsgYear"></div>
        </div>
      </div>
      <div class="button" onclick="return validateform()">
        <svg xmlns="http://www.w3.org/2000/svg" width="35" height="35" viewBox="0 0 46 44">
          <g fill="none" stroke="#FFF" stroke-width="2">
            <path d="M1 22.019C8.333 21.686 23 25.616 23 44M23 44V0M45 22.019C37.667 21.686 23 25.616 23 44" />
          </g>
        </svg>
      </div class="button">

    </form>
    <div class="result">
      <div class="year">
        <h1> <span> --</span> years</h1>
      </div>
      <div class="year">
        <h1> <span> --</span> months</h1>
      </div>
      <div class="year">
        <h1> <span> --</span> days</h1>
      </div>
    </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Salam Alshami</a>.
  </div>
  <script src="style.js"></script>
</body>

</html>
